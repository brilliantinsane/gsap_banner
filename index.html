<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Banner</title>
</head>
<body>

    <div class="background">
        <!-- First Load Photos -->
        <img id="bg" class="fl" src="images/background.jpg" alt="">
        <img id="phone" class="fl" src="images/phone_image.png" alt="">
        <img id="price_tag" class="fl" src="images/interupter.png" alt="">
        <img id="dnetz" class="fl" src="images/dnetz.png" alt="">
        <img id="otelologo" class="fl" src="images/otelologo.png" alt="">
        <!-- First Load Photos -->

        <!-- Delayed -->
        <div class="delayed">
            <img id="samsung" src="images/hl1.png" alt="">
            <img id="aliente" src="images/hl2.png" alt="">
            <img id="gb" src="images/gbText.png" alt="">

            <div class="btn">
                <button id="btn"></button>
                <img id="cta" src="images/ctaText.png" alt="">
                <img id="arrow" src="images/arrow.png" alt="">
            </div>
        </div>

        

        <!-- Delayed -->

        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    
    <script src="TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>    
    <script src="main.js"></script>
</body>
</html>
